function getAnswer(query) {
  const normalized = query.trim().toLowerCase();
  return qaSet.find(qa => qa.aliases.some(a => normalized.includes(a)))?.answer || null;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    const ans = getAnswer(text);
    if (ans) typeBotResponse(ans);
    else addMessage(fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)], "bot");
  }, 400);
}

function typeBotResponse(answerObj) {
  const chatBox = document.getElementById("chatBox");
  const botMsg = document.createElement("div");
  botMsg.classList.add("message", "bot");
  chatBox.appendChild(botMsg);

  let i = 0;
  const text = answerObj.text;
  const speed = 30;

  function typeChar() {
    if (i < text.length) {
      botMsg.textContent = text.slice(0, i + 1);
      i++;
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(typeChar, speed);
    } else {
      // âœ… Show images or videos after typing
      if (answerObj.images && answerObj.images.length) {
        answerObj.images.forEach(({ src, caption }) => {
          if (!src) return;
          let mediaEl;
          if (src.endsWith(".mp4")) {
            mediaEl = document.createElement("video");
            mediaEl.src = src;
            mediaEl.controls = true;
            mediaEl.autoplay = true;
            mediaEl.muted = true;
            mediaEl.loop = true;
          } else {
            mediaEl = document.createElement("img");
            mediaEl.src = src;
            mediaEl.alt = "Answer image";
            mediaEl.onclick = () => openModal(src);
          }
          const captionEl = document.createElement("div");
          captionEl.classList.add("caption");
          captionEl.textContent = caption || "";
          botMsg.appendChild(mediaEl);
          botMsg.appendChild(captionEl);
        });
      }
      appendTimestamp(botMsg);
    }
  }
  typeChar();
}

function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  appendTimestamp(msg);
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function appendTimestamp(el) {
  const time = document.createElement("div");
  time.classList.add("timestamp");
  const now = new Date();
  time.textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  el.appendChild(time);
}

function openModal(src) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  modal.style.display = "flex";
  modalImg.src = src;
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

document.getElementById("userInput").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
