  * { box-sizing: border-box; }

  body {
    margin: 0;

    max-width: 480px;

    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    text-align: center;
    background: rgba(255,255,255,0.12);
    padding: 15px;
    font-size: 1.3rem;
    letter-spacing: 0.5px;
    font-weight: 600;
  }

  .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }

  .message {
    margin: 8px 0;
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 18px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in-out;
    position: relative;
  }

  .user {
    align-self: flex-end;
    background: #0078ff;
    border-bottom-right-radius: 4px;
  }

  .bot {
    align-self: flex-start;
    background: #3a3a55;
    border-bottom-left-radius: 4px;
  }

  .timestamp {
    font-size: 0.7rem;
    opacity: 0.6;
    position: absolute;
    bottom: -14px;
    right: 10px;
  }

  .bot img {
    display: block;
    margin-top: 8px;
    max-width: 200px;
    border-radius: 12px;
    cursor: pointer;
    opacity: 0;
    animation: imageFade 0.8s forwards;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
    transition: transform 0.2s ease-in-out;
  }

  .bot img:hover {
    transform: scale(1.05);
  }

  .caption {
    font-size: 0.75rem;
    text-align: center;
    opacity: 0.7;
    margin-top: 5px;
    font-style: italic;
  }

  .input-area {
    display: flex;
    border-top: 1px solid rgba(255,255,255,0.15);
    background: rgba(0,0,0,0.25);
  }

  input {
    flex: 1;
    padding: 14px;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 1rem;
  }

  button {
    background: #00d4ff;
    border: none;
    padding: 0 18px;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #00bcd4; }

  .chat-footer {
    text-align: center;
    padding: 8px 0;
    font-size: 0.8rem;
    opacity: 0.6;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes imageFade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Image Modal */
  .image-modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .image-modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }
  .image-modal span {
    position: absolute;
    top: 20px; right: 30px;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }

  function getAnswer(query) {
    const normalized = query.trim().toLowerCase();
    return qaSet.find(qa => qa.aliases.some(a => normalized.includes(a)))?.answer || null;
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
      const ans = getAnswer(text);
      if (ans) typeBotResponse(ans);
      else addMessage(fallbackResponses[Math.floor(Math.random()*fallbackResponses.length)], "bot");
    }, 400);
  }

  function typeBotResponse(answerObj) {
    const chatBox = document.getElementById("chatBox");
    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    chatBox.appendChild(botMsg);
    let i = 0;
    const text = answerObj.text;
    const speed = 30;

    function typeChar() {
      if (i < text.length) {
        botMsg.textContent = text.slice(0, i + 1);
        i++;
        chatBox.scrollTop = chatBox.scrollHeight;
        setTimeout(typeChar, speed);
      } else {
        if (answerObj.images && answerObj.images.length) {
          answerObj.images.forEach(({ src, caption }) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "Answer image";
            img.onclick = () => openModal(src);
            const captionEl = document.createElement("div");
            captionEl.classList.add("caption");
            captionEl.textContent = caption || "";
            botMsg.appendChild(img);
            botMsg.appendChild(captionEl);
          });
        }
        appendTimestamp(botMsg);
      }
    }
    typeChar();
  }

  function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    appendTimestamp(msg);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function appendTimestamp(el) {
    const time = document.createElement("div");
    time.classList.add("timestamp");
    const now = new Date();
    time.textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    el.appendChild(time);
  }

  function openModal(src) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    modal.style.display = "flex";
    modalImg.src = src;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

  document.getElementById("userInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
